<div class="c-gallery">
  <div class="row">
    
    <figure class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of picture"  routerLink="{{item.id}}"  >
      <img  class="c-gallery__img" src="{{ item.image }}" alt="{{ item.name }}" />
      <figcaption class="d-flex justify-content-center">
        <h2 class="b-text b-text--l b-text--frame">{{ item.givenName }} {{ item.familyName }} #{{ item.permanentNumber }}</h2>
       
      </figcaption>
    </figure>
  </div>
</div>
