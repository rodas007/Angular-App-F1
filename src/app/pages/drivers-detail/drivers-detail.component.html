<div class="c-gallery">
  <div class="row">
    <figure class="col-12 col-md-6 col-lg-4 col-xl-3">
      <img routerLink="../" class="c-gallery__img" src="{{ drivers?.image }}" alt="{{ drivers?.name }}" />
      <figcaption class="d-flex justify-content-center">
       
      </figcaption>
      <h2 class="b-text b-text--l b-text--frame">
        {{ drivers?.givenName }} {{ drivers?.familyName }} #{{
        drivers?.permanentNumber
        }}
      </h2>
      <h3 class="b-text b-text--l b-text--frame">Nationality - {{ drivers?.nationality }}</h3>
      <h3 class="b-text b-text--l b-text--frame">Date Of Birth - {{ drivers?.dateOfBirth }}</h3>
      <a href="{{ drivers?.url }}">More information...</a>
    </figure>
  </div>
</div>
