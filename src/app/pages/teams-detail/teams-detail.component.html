<div class="c-gallery">
  <div class="row">
    <figure
      class="col-12 col-md-6 col-lg-4 col-xl-3"
     
    >
      <img
        class="c-gallery__img"
        src="{{ teams?.image }}"
        alt="{{ teams?.name }}"
      />
      <figcaption class="d-flex justify-content-center">
        <h2 class="b-text b-text--l b-text--frame">{{ teams?.name }}</h2>
      </figcaption>
    </figure>
  </div>
</div>
